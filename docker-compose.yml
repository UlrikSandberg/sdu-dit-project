version: '3'
services:
  server:
    build: .
    environment:
      DB_HOST: "db"
    ports:
      - 3000:3000
      - 4000:4000
    depends_on:
      - db
    links:
      - db

  db:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: blogdatabase
    ports:
      - 27017:27017
